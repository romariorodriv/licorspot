<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
	<link rel="stylesheet" href="css\estilovinos.css">
	<title>categorias</title>
</head>
<body>
	
	<div class="contenedor">
		<header>
			<div class="logo">
				<h1>Otros Tragos</h1>
				
			</div>
			<form action="">
				<input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
			</form>
			<div class="categorias" id="categorias">
				<a href="#" class="activo">Todos</a>
				<a href="#">Whisky</a>
                <a href="#">Gin(ginebra)</a>
                <a href="#">Vodka</a>
			
			</div>
		</header>

		<section class="grid" id="grid">
            <div class="item"
            data-categoria="whisky"
            data-etiquetas=" jack daniels "
            data-descripcion="jack daniels:S/109.89
                "
            >
            <div class="item-contenido">
               <img src="IMG\cat18.jpg" alt="">
            </div>
            </div>
            
            
            
            
            <div class="item"
            data-categoria="vodka"
            data-etiquetas=" vodka absolut"
            data-descripcion="vodka absolut:S/45.90
                "
            >
            <div class="item-contenido">
               <img src="IMG\cat19.jpeg" alt="">
            </div>
            </div>
            
            
            <div class="item"
            data-categoria="gin(ginebra)"
            data-etiquetas=" beeafer london"
            data-descripcion="beeafer london:68.99
                "
            >
            <div class="item-contenido">
               <img src="IMG\cat20.jpeg" alt="">
            </div>
            </div>
            

			

		



		</section>

		<section class="overlay" id="overlay">
			<div class="contenedor-img">
				<button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
				<img src="" alt="">
			</div>
			<p class="descripcion"></p>
		</section>

		<footer class="contenedor">
			<div class="redes-sociales">
				<div class="contenedor-icono">
					<a href="http://www.twitter.com/falconmasters" target="_blank" class="twitter">
						<i class="fab fa-twitter"></i>
					</a>
				</div>
				<div class="contenedor-icono">
					<a href="http://www.facebook.com/falconmasters" target="_blank" class="facebook">
						<i class="fab fa-facebook-f"></i>
					</a>
				</div>
				<div class="contenedor-icono">
					<a href="https://www.instagram.com/licorspot/" target="_blank" class="instagram">
						<i class="fab fa-instagram"></i>
					</a>
				</div>
			</div>
			
		</footer>
	</div>

	<script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
	<script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
	<script src="js\main3.js"></script>
